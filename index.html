<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body class="container">
    <header class="amtitle">
      <h1 class="display-1">Merced-Notes</h1>
    </header>
    <section class="row">
      <main class="col-7"></main>
      <aside class="col amside">
        <h3>Search</h3>
        <input type="text" class="form-control" name="search" placeholder="search term" />
        <hr>
        <h3>Add Note</h3>
        <form>
          <input type="text" class="form-control" name="note" placeholder="note" />
          <input type="text" class="form-control" name="tags" placeholder="tag1,tag2,tag3" />
          <button class="btn btn-warning">Submit</button>
        </form>
        <hr>
        <button id="export" class="btn btn-warning">EXPORT NOTES</button>
        <hr>
        <div id="exportblock"></div>
        <h3>Import Notes</h3>
        <input type="file" class="form-control" name="file" placeholder="file" />
        <button id="import" class="btn btn-warning">IMPORT NOTES</button>
      </aside>
    </section>
  </body>
</html>
